# /etc/nginx/sites-available/pwa (Ubuntu/Debian)
server {
    listen 80;
    listen [::]:80;
    server_name YOUR_DOMAIN_HERE;

    root /var/www/pwa;
    index index.html;

    # Correct MIME for webmanifest
    types { application/manifest+json webmanifest; }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
